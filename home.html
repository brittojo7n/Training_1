<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background: #fff;
            color: #000;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            position: sticky;
            top: 0;
            background: #eee;
            border-bottom: 2px solid #888;
            padding: 16px 0;
            text-align: center;
            z-index: 1;
        }
        header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        header p {
            color: #555;
            font-size: 1rem;
            margin-top: 8px;
        }
        main {
            max-width: 900px;
            margin: 32px auto;
            padding: 0 12px;
        }
        .card {
            background: #fafafa;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 20px 16px;
            margin-bottom: 24px;
        }
        a {
            color: #0074d9;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #005fa3;
            text-decoration: underline;
        }
        .highlight {
            color: #228B22;
            font-weight: bold;
        }
        .grid-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            background: #eee;
            border: 1px solid #bbb;
            border-radius: 6px;
            padding: 16px;
            width: 100%;
            max-width: 400px;
        }
        .grid-item {
            background: #fafafa;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 16px 0;
            text-align: center;
            font-weight: bold;
            color: #0074d9;
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            main {
                margin: 12px 0;
                padding: 0 4px;
            }
            .card, .grid-container {
                padding: 10px 4px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome Home!</h1>
        <p>Homepage</p>
    </header>
    <main>
        <section class="card">
            <p>
                This is the <span class="highlight">home page</span> of your website.<br>
                <a href="/index.html">Visit the Main Index</a>
            </p>
            <p style="color: #228B22; margin-top: 12px;">
                This paragraph demonstrates inline CSS styling.
            </p>
        </section>
        <section class="card">
            <p>
                Explore different sections and features below.
            </p>
        </section>
        <section class="card" style="position: relative; height: 80px;">
            <p>
                This section uses relative positioning for layout demonstration.
            </p>
        </section>
        <section class="grid-section">
            <div class="grid-container">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
                <div class="grid-item">6</div>
                <div class="grid-item">7</div>
                <div class="grid-item">8</div>
                <div class="grid-item">9</div>
                <div style="padding: 16px 0; text-align: center;"></div>
                <div class="grid-item">0</div>
                <div style="padding: 16px 0; text-align: center;"></div>
            </div>
        </section>
    </main>
</body>
</html>
